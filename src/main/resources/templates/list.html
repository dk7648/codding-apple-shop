<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
    <div th:replace="~{ nav.html::navbar }"></div>
</head>
<body>
<div class="card" th:each="item : ${items}">
    <a th:href="@{|/detail/${item.id}|}"><img src="https://placehold.co/300"></a>
    <div>
        <h4 th:text="${item.title}">바지</h4>
        <p th:text="${item.price}">7억</p>
        <a th:href="@{|/edit/${item.id}|}">수정</a>
    </div>

</div>
</body>
</html>
