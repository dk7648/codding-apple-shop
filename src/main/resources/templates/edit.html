<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/main.css" rel="stylesheet">
    <div th:replace="~{ nav.html::navbar }"> </div>
</head>
<body>
<form action="/edit" method="POST">
    <input name="title" th:value="${item.title}" placeholder="title">
    <input name="price" th:value="${item.price}" placeholder="price">
    <input name="id" th:value="${item.id}" type="hidden">
    <button type="submit">전송</button>
</form>
</body>
</html>
