<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<!-- navbar -->
<!-- 데이터 전송도 가능 : nav.html::navbar('데이터1', '데이터2') -->
<div th:replace="~{nav.html::navbar}"></div>

<!-- item list -->
<div class="card" th:each="store : ${stores}">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${store.name}">가게이름</h4>
        <p th:text="${store.isOpen}">오픈</p>
        <a th:href="|/store/detail/${store.id}|">링크</a>
    </div>
</div>
</body>
</html>
